name: Static Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    name: PHPStan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run PHPStan
        run: |
          composer require --dev phpstan/phpstan --no-interaction --quiet
          vendor/bin/phpstan analyse src --level=5 || echo "PHPStan found issues"
        continue-on-error: true

  psalm:
    runs-on: ubuntu-latest
    name: Psalm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run Psalm
        run: |
          composer require --dev vimeo/psalm --no-interaction --quiet
          vendor/bin/psalm --show-info=false || echo "Psalm found issues"
        continue-on-error: true
